name: Swift Build

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        xcode: ["16.0", "16.1", "16.2", "16.3", "16.4"]
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode ${{ matrix.xcode }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}

      - name: Cache .build
        id: cache-build
        uses: actions/cache@v4
        with:
          path: .build
          key: swiftpm-build-${{ runner.os }}-${{ matrix.xcode }}-${{ github.sha }}
          restore-keys: swiftpm-build-${{ runner.os }}-${{ matrix.xcode }}-

      - name: Swift build or tests
        shell: bash
        run: |
          set -eo pipefail
          if [ -d Tests ] && find Tests -name '*.swift' -print -quit | grep -q .; then
            echo "Found Swift tests; running swift test."
            swift test --parallel
          else
            echo "No Swift tests detected; running swift build instead."
            swift build --configuration release
          fi
